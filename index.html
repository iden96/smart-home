<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Smart house</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<div class="app">
		<div class="container">
			<div class="app__inner">			
				<div class="app__item sidebar">
					1
				</div>

				<div class="app__item content">
					
					<div class="weather">

						<div class="weather__date" datetime="2019">12:26 | ПН, Апр 13</div>
						<div class="weather__info">
							<div class="weather__value">16°</div>
							<div class="weather__description">Ясно</div>	
						</div>

						<div class="weather__forecast">

							<div class="weather__day">
								<div class="weather__name">ПН</div>
								<div class="weather__icon">
									<img src="assets/images/weather/sunny.png" alt="sunny">
								</div>
								<div class="weather__temp">
									<div class="weather__averageT">15°</div>
									<div class="weather__minT">10°</div>	
								</div>
							</div>

							<div class="weather__day">
								<div class="weather__name">ВТ</div>
								<div class="weather__icon">
									<img src="assets/images/weather/neutral.png" alt="neutral">
								</div>
								<div class="weather__temp">
									<div class="weather__averageT">13°</div>
									<div class="weather__minT">9°</div>	
								</div>
							</div>

							<div class="weather__day">
								<div class="weather__name">СР</div>
								<div class="weather__icon">
									<img src="assets/images/weather/rain.png" alt="rain">
								</div>
								<div class="weather__temp">
									<div class="weather__averageT">12°</div>
									<div class="weather__minT">6°</div>	
								</div>
							</div>

						</div>

					</div>

					<div class="rooms">
						
						<div class="rooms__col">

							<div class="rooms__item rooms__item--bath">
								<img class="rooms__image" src="assets/images/rooms/bath.png" alt="bath">
								<div class="rooms__title">Ванная</div>
								<div class="rooms__devices">1 device</div>
							</div>

							<div class="rooms__item rooms__item--hall">
								<img class="rooms__image rooms__image--hall" src="assets/images/rooms/sofa.png" alt="hall">
								<div class="rooms__title">Зал</div>
								<div class="rooms__devices">3 device</div>
							</div>

							<div class="rooms__item rooms__item--bedroom">
								<img class="rooms__image rooms__image--bedroom" src="assets/images/rooms/bad.png" alt="bedroom">
								<div class="rooms__title">Спальня</div>
								<div class="rooms__devices">4 device</div>
							</div>


						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
